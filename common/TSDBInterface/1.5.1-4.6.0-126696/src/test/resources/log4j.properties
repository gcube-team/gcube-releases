# Set root category priority to WARN and its only appender to A1.
log4j.rootCategory=ERROR, A1

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A2=org.apache.log4j.ConsoleAppender


# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %c{2} [%t,%M:%L] %m%n

# A2 uses PatternLayout.
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=[DBInterface] %d{HH:mm:ss,SSS} %-5p %c{2} [%t,%M:%L] %m%n



# Display any warnings generated by our code
log4j.category.org.gcube.common.dbinterface=TRACE,A2
log4j.additivity.org.gcube.common.dbinterface=false


